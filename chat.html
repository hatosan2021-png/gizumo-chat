<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizumo AI Chat</title>
<style>
body { font-family: Arial,sans-serif; background:#f0f4f8; margin:0; padding:0;}
#chat-container { width:100%; max-width:600px; margin:20px auto; background:#fff; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:16px;}
#messages { height:360px; overflow-y:auto; padding:8px; border:1px solid #ddd; border-radius:12px; background:#fafafa;}
.msg { margin:8px 0; }
.user { color:#0b79d0; }
.bot { color:#333; }
#input-container { display:flex; margin-top:12px; }
#user-input { flex:1; padding:8px; border-radius:12px; border:1px solid #ccc; }
#send-btn { padding:8px 16px; margin-left:8px; border:none; background:#0b79d0; color:#fff; border-radius:12px; cursor:pointer; }
#send-btn:hover { background:#095a9c; }
</style>
</head>
<body>
<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="メッセージを入力..." />
    <button id="send-btn">送信</button>
  </div>
</div>

<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

// メッセージを追加
function appendMessage(text, cls) {
  const div = document.createElement('div');
  div.className = 'msg ' + cls;
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// メッセージ送信
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  appendMessage(text, 'user');
  input.value = '';

  // wit.ai API
  fetch('https://api.wit.ai/message?v=20250920&q=' + encodeURIComponent(text), {
    headers: { 'Authorization': 'Bearer CT2GAIIISHWX4EGSNG5ZV7BEZP52TPXJ' } // ←あなたのトークンに置き換え
  })
  .then(res => res.json())
  .then(data => {
    let reply = 'すみません、答えが見つかりませんでした。';

    // wit.ai インテント判定
    if (data.intents && data.intents.length > 0) {
      const intent = data.intents[0].name;
      if (intent === 'greeting') {
        reply = 'こんにちは！Gizumo AI Chat です。';
      } else if (intent === 'goodbye') {
        reply = 'さようなら！またね。';
      } else {
        reply = 'Intent: ' + intent;
      }
    }

    // 簡易サンプル応答
    if (text.includes('こんにちは')) reply = 'こんにちは！Gizumo AI Chat です。';
    if (text.includes('さようなら')) reply = 'さようなら！またね。';
    if (text.includes('記事')) reply = '参考記事: Gizumo Navi の最新記事をご覧ください。';

    appendMessage(reply, 'bot');
  })
  .catch(err => {
    appendMessage('エラー: ' + err, 'bot');
  });
}

// イベント
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
